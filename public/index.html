<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aztec Karaoke 🎤</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://cdn.prod.website-files.com/6847005bc403085c1aa846e0/68781eaae14324da53a92bd3_aztec-token-favicon.png">
</head>
<body>
  <!-- Title -->
  <h1>Aztec Karaoke 🎶</h1>
  <p class="subtitle">Enter your Twitter handle and title, then hit record. Share your voice with the Aztec community.</p>

  <!-- Controls -->
  <div class="controls-wrapper">
    <div class="input-row">
      <input type="text" id="username" placeholder="@YourTwitterHandle" />
      <input type="text" id="titleInput" placeholder="Performance Title" />
    </div>

    <div class="button-row">
      <button id="startBtn">🎤 Start Recording</button>
      <button id="stopBtn" disabled>⏹ Stop Recording</button>
    </div>
  </div>

  <!-- Indicators -->
  <p id="recordingIndicator">🔴 Recording in progress...</p>
  <p id="stoppedIndicator">✅ Recording finished, ready to preview.</p>

  <!-- Preview Section (new) -->
  <div id="previewSection" style="display:none; margin-top:20px;">
    <h3>🎧 Preview Your Performance</h3>
    <audio id="previewAudio" controls></audio>
    <div class="button-row">
      <button id="confirmSaveBtn" disabled>💾 Save to Gallery</button>
      <button id="reRecordBtn">🔄 Re-record</button>
    </div>
  </div>

  <!-- Gallery -->
  <h2 class="gallery-title">🎵 Community Gallery</h2>
  <div id="gallery"></div>

  <!-- Global Notification -->
  <div id="notification" class="notification"></div>

  <!-- 🔑 Env must load first -->
  <script src="env.js"></script>

  <!-- Firebase + App logic -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
